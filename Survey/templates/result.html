<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Result page</title>
</head>
<body>
    
    <div class="card mx-auto col-6 bg-light">
        <div class="card-body">
            <h5 class="card-title">Submitted information:</h5>
            <p class="card-text">Your name: {{session['name']}}</p>
            <p class="card-text">Your location: {{session['location']}}</p>
            <p class="card-text">Your favorite language: {{session['language']}}</p>
            <p class="card-text">Comment: {{session['comment']}}</p>
            <a href="/" class="card-link btn btn-primary">Go back</a>
        </div> 
    </div>

</body>
</html>
