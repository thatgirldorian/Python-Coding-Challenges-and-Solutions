<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
    <title>Read All</title>
</head>
<body>

    <h2>Here's a list of all our users:</h2>

        <div class="users-table">
        <table class="table table-light table-bordered table-striped">
            <tr>
                <th scope="col">ID</th>
                <th scope="col">Full Name</th>
                <th scope="col">Email</th>
                <th scope="col">Created_At</th>
                <th scope="col">Actions</th>
            </tr>
            {% for each_user in users %}
            <tr >
                <td scope="row" class="table-light">{{each_user.id}}</td>
                <td scope="row" class="table-light">{{each_user.first_name}} {{each_user.last_name}}</td>
                <td scope="row" class="table-light">{{each_user.email}}</td>
                <td>{{ each_user.created_at.strftime("%b %d %Y") }}</td>
                <td>
                    <a href="/show/{{ each_user.id }}">Show</a> |
                    <a href="/edit/{{ each_user.id }}">Edit</a> |
                    <a href="/destroy/{{ each_user.id }}">Delete</a>
                </td>
                </tr>
                {% endfor %}
        </table>
    </div>

    <a class="btn btn-info" href="/create_user">Add new user</a>
    <a class="btn btn-success" href="/create_user">Update user</a>
    
</body>
</html>
